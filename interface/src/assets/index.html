<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interface</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="views" id="menu">
        <div id="carousel-menu" class="carousel slide" data-ride="carousel" data-interval="0">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-menu" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-menu" data-slide-to="1"></li>
            <li data-target="#carousel-menu" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-menu" src="img/notes.png" alt="" />
              <div class="carousel-caption">
                <h3 class="carousel-title">Commander</h3>
              </div>
            </div>
            <div class="item">
              <img class="img-menu" src="img/toque.png" alt="" />
              <div class="carousel-caption">
                <h3 class="carousel-title">Recettes</h3>
              </div>
            </div>
            <div class="item">
              <img class="img-menu" src="img/param.png" alt="" />
              <div class="carousel-caption">
                <h3 class="carousel-title">Parametres</h3>
              </div>
            </div>
            ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-menu" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-menu" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <div class="views" id="cmd" hidden>
      <div class="columns" id="col-1">
        <h2 id="cmd-select">0</h2>
      </div>
      <div class="columns" id="col-2">
        <div class="rows" value="1">
          <span class="cmd-glyph glyphicon glyphicon-menu-up" aria-hidden="true"></span>
        </div>
        <div class="rows" value="-1">
          <span class="cmd-glyph glyphicon glyphicon-menu-down" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <div class="views" id="work" hidden>
      <div id="time-container">
        <h1 id="time">15:47</h1>
      </div>
      <div id="anim-container">

      </div>
      <div id="progress-container">
        <div class="progress" id="progress">
          <div class="progress-bar" id="progress-bar">
            <h5 id="count">6/10</h5>
          </div>
          <h5 id="count">6/10</h5>
        </div>
      </div>
    </div>

    <div class="views" id="recipes" hidden>
      <h1>Recipes</h1>
    </div>

    <div class="views" id="params" hidden>
      <h1>Params</h1>
    </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
